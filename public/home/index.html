<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Real Estate</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
			rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<div class="container-banner">
				<span><img class="icon" src="./assets/pin-alt.svg" alt="icon" /></span>
				<p class="info">1959 NE 153 ST North Miami</p>
				<span><img class="icon" src="./assets/phone.svg" alt="icon" /></span>
				<p class="info">305 627 3474</p>
				<span><img class="icon" src="./assets/mail.svg" alt="icon" /></span>
				<p class="info">oceanstateflo@ymail.com</p>
			</div>
			<nav class="container-nav">
				<div class="container-logo">
					<a class="link-logo" href="#"
						><img class="logo" src="./assets/logo.webp" alt="logo" />Intrepid
						Ocean Estate
					</a>
				</div>
				<div class="container-links">
					<a class="link" href="#">About us</a>
					<a class="link" href="#">Appraisals</a>
					<a class="link" href="#">Properties</a>
					<a class="link" href="#">Contact</a>
				</div>
			</nav>
			<div class="container-nav-movil">
				<button class="btn-burger" id="toggle-button">&#9776;</button>
				<nav class="container-links-movil" id="menu">
					<a class="link" href="#">About us</a>
					<a class="link" href="#">Appraisals</a>
					<a class="link" href="#">Properties</a>
					<a class="link" href="#">Contact</a>
				</nav>
			</div>
		</header>
		<main>
			<div>
				<div class="container-home">
					<div class="title-container">
						<h1 class="title-home">What are you looking for?</h1>
					</div>
					<div class="container-form">
						<form
						action="/"
						method="post"
						name="form-search"
						id="form-search"
						class="form">
						<div class="form-select">
							<select class="select" name="operation" id="operation" required>
								<option class="option-form" value="rent">Rent</option>
								<option class="option-form" value="temporary">Temporary</option>
								<option class="option-form" value="sale">Sale</option>
							</select>
							<select
								class="select"
								name="type-of-operation"
								id="type-of-operation"
								required>
								<option class="option-form" value="property-types">
									Property types
								</option>
								<option class="option-form" value="closed-neighborhood">
									Closed Neighborhood
								</option>
								<option class="option-form" value="cabins">Cabins</option>
								<option class="option-form" value="fields">Fields</option>
								<option class="option-form" value="two-family-house">
									Two Family House
								</option>
								<option class="option-form" value="houses">Houses</option>
								<option class="option-form" value="chalets">Chalets</option>
								<option class="option-form" value="departments">
									Departments
								</option>
								<option class="option-form" value="house-type-apartments">
									House Type Apartments
								</option>
								<option class="option-form" value="warehouses">
									Warehouses
								</option>
								<option class="option-form" value="business-funds">
									Business Funds
								</option>
								<option class="option-form" value="fractions">Fractions</option>
								<option class="option-form" value="industrial-sheds">
									Industrial Sheds
								</option>
								<option class="option-form" value="commercial-real-estate">
									Commercial Real Estate
								</option>
								<option class="option-form" value="premises-with-housing">
									Premises With Housing
								</option>
								<option class="option-form" value="local">Local</option>
								<option class="option-form" value="land-for-investors">
									Land For Investors
								</option>
								<option class="option-form" value="ph">PH</option>
							</select>
							<select class="select" name="location" id="location" required>
								<option class="option-form" value="locations">Locations</option>
								<option class="option-form" value="andover">Andover</option>
								<option class="option-form" value="aventura">Aventura</option>
								<option class="option-form" value="bal-harbour">
									Bal Harbour
								</option>
								<option class="option-form" value="bay-harbor-islands">
									Bay Harbor Islands
								</option>
								<option class="option-form" value="biscayne-park">
									Biscayne Park
								</option>
								<option class="option-form" value="carol-city">
									Carol City
								</option>
								<option class="option-form" value="coral-terrace">
									Coral Terrace
								</option>
								<option class="option-form" value="country-walk">
									Country Walk
								</option>
								<option class="option-form" value="doral">Doral</option>
								<option class="option-form" value="east-perrine">
									East Perrine
								</option>
								<option class="option-form" value="el-portal">El Portal</option>
								<option class="option-form" value="fisher-island">
									Fisher Island
								</option>
								<option class="option-form" value="florida-city">
									Florida City
								</option>
								<option class="option-form" value="golden-beach">
									Golden Beach
								</option>
								<option class="option-form" value="hialeah-gardens">
									Hialeah Gardens
								</option>
							</select>
							<button class="btn-form" type="submit" value="search">
								Search
							</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
	<script src="./navbar.js"></script>
</html>
